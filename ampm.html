<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMPM - Employee Resources</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
background:#f0f0f0;color:#333;line-height:1.6
}

/* NAVBAR */
.navbar{
background:#fff;padding:1.5rem 0;
box-shadow:0 2px 8px rgba(0,0,0,.1)
}

.nav-container{
max-width:1200px;margin:auto;padding:0 2rem;
display:flex;justify-content:space-between;align-items:center;
gap:1rem
}

/* ‚úÖ LOGO FIX */
.nav-logo-img{
height:60px;width:auto;max-width:260px;
object-fit:contain;display:block
}

.nav-menu{
display:flex;gap:1rem;align-items:center
}

.dropdown{position:relative}

.dropdown-btn{
background:#fff;color:#2d5016;
padding:.75rem 1.5rem;border:2px solid #2d5016;
border-radius:8px;cursor:pointer;font-weight:500
}

.dropdown-content{
display:none;position:absolute;top:calc(100% + 10px);right:0;
min-width:240px;background:#fff;border:1px solid #ddd;
border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,.12);
overflow:hidden;z-index:9999
}
.dropdown-content a{
display:block;padding:12px 14px;text-decoration:none;
color:#333;font-weight:500;white-space:nowrap
}
.dropdown-content a:hover{background:#f4f4f4}
.dropdown.open .dropdown-content{display:block}

.contact-btn{
background:#2d5016;color:#fff;padding:.75rem 1.5rem;
text-decoration:none;border-radius:8px;font-weight:500
}

/* CONTENT */
.content-container{
max-width:1200px;margin:3rem auto;padding:0 2rem
}

.page-title{
font-size:2.5rem;color:#2d5016;text-align:center;
margin-bottom:.5rem
}

.page-subtitle{
font-size:1.25rem;color:#666;text-align:center;
margin-bottom:3rem
}

/* RESOURCE GRID */
.resource-grid{
display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));
gap:2rem;margin-bottom:3rem
}

.resource-card{
background:#fff;padding:3rem 2rem;border-radius:12px;
box-shadow:0 4px 12px rgba(0,0,0,.08);
text-align:center;text-decoration:none;color:#333;
transition:.3s;min-height:280px;
display:flex;flex-direction:column;
justify-content:center;align-items:center
}

.resource-card:hover{
transform:translateY(-5px);
box-shadow:0 8px 20px rgba(0,0,0,.12)
}

.resource-icon{font-size:4rem;margin-bottom:1.5rem}

.resource-card h2{
color:#2d5016;font-size:1.5rem;margin-bottom:1rem
}

.resource-card p{
color:#666;font-size:1rem;line-height:1.6
}

/* BACK BUTTON */
.back-btn{
display:inline-flex;align-items:center;
background:#2d5016;color:#fff;
padding:.75rem 1.5rem;text-decoration:none;
border-radius:8px;font-weight:500
}
.back-btn:hover{background:#3d6b1f}

/* ‚úÖ MOBILE FIX */
@media(max-width:768px){
.nav-container{
flex-direction:column;align-items:stretch;gap:.75rem
}
.nav-menu{
flex-direction:column;width:100%;gap:.5rem
}
.dropdown,.dropdown-btn,.contact-btn{
width:100%;text-align:center
}
.nav-logo-img{
max-width:210px;margin:0 auto
}
.resource-grid{grid-template-columns:1fr}
.page-title{font-size:2rem}
}
</style>
</head>

<body>

</div>
</div>

</nav>

<script>
document.addEventListener("click",function(e){
const d=document.querySelector(".dropdown");
if(!d.contains(e.target))d.classList.remove("open")
});
document.querySelector(".dropdown-btn").onclick=function(e){
e.stopPropagation();
this.parentElement.classList.toggle("open")
};
</script>

</body>
