<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkcrest Properties | Employee Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Parkcrest Header Logo -->
    <header class="portal-header">
        <img
            src="assets/parkcrest-properties-logo.png"
            alt="Parkcrest Properties Logo"
            class="portal-logo"
        />
    </header>

    <!-- Main Content -->
    <main class="portal-container">

        <h1 class="portal-title">Employee Portal</h1>
        <p class="portal-subtitle">
            Select the company you are employed with to continue.
        </p>

        <!-- Company Selection Grid -->
        <div class="company-grid">

            <a href="andys-xpress-wash.html" class="company-card">
                <img src="assets/andys-xpress-wash-logo.png" alt="Andy’s Xpress Wash" class="company-logo">
                <h3>Andy’s Xpress Wash</h3>
            </a>

            <a href="ampm.html" class="company-card">
                <img src="assets/ampm-logo.png" alt="AMPM" class="company-logo">
                <h3>AMPM</h3>
            </a>

            <a href="archibalds.html" class="company-card">
                <img src="assets/archibalds-logo.png" alt="Archibald’s" class="company-logo">
                <h3>Archibald’s</h3>
            </a>

            <a href="parkcrest-properties.html" class="company-card">
                <img src="assets/parkcrest-properties-logo.png" alt="Parkcrest Properties" class="company-logo">
                <h3>Parkcrest Properties</h3>
            </a>

        </div>

    </main>

</body>
</html>
