<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Parkcrest Properties</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background-color: white;
            padding: 1.5rem 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo-img {
            height: 60px;
            width: auto;
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: white;
            color: #2d5016;
            padding: 0.75rem 1.5rem;
            border: 2px solid #2d5016;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .contact-btn {
            background-color: #2d5016;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }

        /* Form Container */
        .form-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px 20px;
            text-align: center;
        }

        .form-container h1 {
            color: #2d5016;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .form-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .google-form-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .google-form-wrapper iframe {
            width: 100%;
            max-width: 100%;
            border: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #2d5016;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: #3d6921;
        }

        @media (max-width: 768px) {
            .form-container h1 {
                font-size: 2rem;
            }
            
            .google-form-wrapper {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="assets/parkcrest-properties-logo.png" alt="Logo" class="nav-logo-img">
            </a>
            
            <div class="nav-menu">
                <div class="dropdown">
                    <button class="dropdown-btn">Select Company ▼</button>
                    <div class="dropdown-content">
                        <a href="andys-xpress-wash.html">Andy's Xpress Wash</a>
                        <a href="ampm.html">AMPM</a>
                        <a href="archibalds.html">Archibald's</a>
                        <a href="parkcrest-properties.html">Parkcrest Properties</a>
                    </div>
                </div>
                
                <a href="contact-form-parkcrest.html" class="contact-btn">Contact Form</a>
            </div>
        </div>
    </nav>

    <!-- Form Content -->
    <div class="form-container">
        <h1>Submit a Complaint</h1>
        <p>Please fill out the form below to submit your complaint or inquiry.</p>

        <div class="google-form-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfJXIk7xI0J4kTstxbTNIqKH86bRUSC5DNRO46mSHL1y8L9yw/viewform?embedded=true" width="640" height="1775" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
        </div>

        <a href="parkcrest-properties.html" class="back-link">← Back to Resources</a>
    </div>
</body>
</html>
