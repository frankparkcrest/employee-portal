<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Andy's Xpress Wash – Contact Form</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#f0f0f0;color:#333}

/* NAVBAR */
.navbar{background:#fff;padding:1.25rem 0;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.nav-container{max-width:1200px;margin:auto;padding:0 2rem;display:flex;justify-content:space-between;align-items:center}
.nav-logo-img{height:56px}
.nav-menu{display:flex;gap:1rem;align-items:center}

.dropdown{position:relative}
.dropdown-btn{background:#fff;color:#2d5016;border:2px solid #2d5016;border-radius:10px;padding:.75rem 1.5rem;font-weight:600;cursor:pointer}
.dropdown-content{display:none;position:absolute;right:0;top:calc(100% + 8px);background:#fff;border:1px solid #ddd;border-radius:10px;min-width:240px;box-shadow:0 8px 20px rgba(0,0,0,.15);z-index:9999}
.dropdown-content a{display:block;padding:12px 16px;color:#333;text-decoration:none;font-weight:500}
.dropdown-content a:hover{background:#f4f4f4}
.dropdown.open .dropdown-content{display:block}

.contact-btn{background:#2d5016;color:#fff;padding:.75rem 1.5rem;border-radius:10px;text-decoration:none;font-weight:600}

/* FORM */
.content-container{max-width:900px;margin:3rem auto;padding:0 2rem}
.form-title{text-align:center;font-size:2.2rem;color:#2d5016}
.form-subtitle{text-align:center;color:#666;margin-bottom:2rem}

.form-card{background:#fff;padding:2rem;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.08)}
label{display:block;margin:.9rem 0 .35rem;font-weight:600;color:#2d5016}

input[type=text],input[type=email],input[type=tel],textarea,select{
width:100%;padding:.85rem 1rem;border:1px solid #ddd;border-radius:10px;font-size:1rem}

textarea{min-height:160px}
.form-row{display:grid;grid-template-columns:1fr 1fr;gap:1rem}

.radio-group{margin-top:.5rem}
.radio-item{display:flex;gap:.5rem;margin:.35rem 0}
input[type=radio]{accent-color:#2d5016}

.submit-btn{margin-top:1.5rem;width:100%;background:#2d5016;color:#fff;padding:.95rem;border:none;border-radius:12px;font-size:1.05rem;font-weight:700;cursor:pointer}

.back-btn{margin-top:1.5rem;display:inline-block;background:#2d5016;color:#fff;padding:.75rem 1.5rem;border-radius:10px;text-decoration:none}

/* MOBILE FIX */
@media(max-width:768px){
.nav-container{flex-direction:column;align-items:stretch;gap:.75rem}
.nav-menu{flex-direction:column;width:100%}
.dropdown,.dropdown-btn,.contact-btn{width:100%;text-align:center}
.form-row{grid-template-columns:1fr}
}
</style>
</head>

<body>

<nav class="navbar">
<div class="nav-container">
<img src="assets/parkcrest-properties-logo.png" class="nav-logo-img">
<div class="nav-menu">
<div class="dropdown">
<button class="dropdown-btn">Select Company ▼</button>
<div class="dropdown-content">
<a href="andys-xpress-wash.html">Andy's Xpress Wash</a>
<a href="ampm.html">AMPM</a>
<a href="archibalds.html">Archibald's</a>
<a href="parkcrest-properties.html">Parkcrest Properties</a>
</div>
</div>
<a href="contact-form-andys.html" class="contact-btn">Contact Form</a>
</div>
</div>
</nav>

<div class="content-container">
<h1 class="form-title">Contact Form</h1>
<p class="form-subtitle">Andy's Xpress Wash</p>

<div class="form-card">
<form action="https://formspree.io/f/mwvqgkgj" method="POST">

<label>Company</label>
<select name="company"><option>Andy's Xpress Wash</option></select>

<div class="form-row">
<div><label>Name</label><input type="text" name="name" required></div>
<div><label>Email</label><input type="email" name="email"></div>
</div>

<label>Phone</label>
<input type="tel" name="phone">

<label>Subject</label>
<input type="text" name="subject" required>

<label>Message</label>
<textarea name="message" required></textarea>

<label>Priority</label>
<select name="priority">
<option>Low</option><option>Medium</option><option>High</option>
</select>

<label>Would you like a corporate representative to follow up?</label>
<div class="radio-group">
<label class="radio-item"><input type="radio" name="follow_up" value="Yes" required>Yes</label>
<label class="radio-item"><input type="radio" name="follow_up" value="No" required>No (Anonymous)</label>
</div>

<button class="submit-btn">Send</button>
</form>
</div>

<a href="andys-xpress-wash.html" class="back-btn">← Back</a>
</div>

<script>
document.querySelector(".dropdown-btn").onclick=e=>{
e.stopPropagation();document.querySelector(".dropdown").classList.toggle("open")}
document.onclick=()=>document.querySelector(".dropdown").classList.remove("open")
</script>

</body>
</html>
